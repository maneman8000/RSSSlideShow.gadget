<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="MSThemeCompatible" CONTENT="yes" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>RSS SlideShow</title>
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" language="javascript" src="js/RSSSlideShow.js"></script>
</head>
<body onload="init()" scroll="no">
  <g:background id="slideshowBg" />
  <div id="pictureFrame">
    <table id="pictureFrameTable" cellpadding="0" cellspacing="0" width="100%" height="100%">
      <tr>
        <td align="center" valign="middle">
        <img  id="picture" src="" alt="" width="320" height="240"/>
        </td>
      </tr>
    </table>
  </div>
  <div id="tempbuf" style="display:none"></div>
</body>
</html>
